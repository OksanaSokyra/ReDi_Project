<!---this html is based on base.html, thats why following commands-->
{% extends "base.html" %}

{% block content %}

<!---styling in css failed: VSC doesn't read the file "main.css" created in separat folder /static/css. That's why : styling direct in html's-->
<style>
    body {
    background-image: url(https://media.istockphoto.com/photos/thinking-man-statue-picture-id1038776952?k=20&m=1038776952&s=612x612&w=0&h=Eg3_TsrfHFoWOOCYBlhIaHoTjOhqqXgK9Kc6u5BLWIQ=);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    }
    </style>
    {% for quote in quotes %}
<h1 style="font-family: monospace;font-size: x-large;color: aqua;"> Inspiration through Philosophy: {{ quote.id }}. January </h1>
<hr>
  <img src= {{ quote.image }} >
  <h3 style="font-family: monospace; font-size: x-large; color:maroon;"> {{ quote.author }}
  <br> {{ quote.lifetime }}</h3>
   <h4 style="font-family: monospace; font-size: medium; color:maroon;">{{ quote.description }}</h4>
   <hr>
{% endfor %}
{% endblock %}
